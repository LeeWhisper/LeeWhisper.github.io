<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeeWhisper</title>

    <style>
        p {
            /* 标签选择器 */
            color: rgb(47, 186, 84);

            width: 100px;
            height: 100px;
            background-color: bisque;
        }

        .red {
            /* 类选择器 */
            color: red;
            font-weight: 600;
        }

        * {
            /* 通配符选择器 */
            font-family: '微软雅黑';
            font-size: 16px;
        }
    </style>
</head>

<body>
    <p><b>屌丝列表</b></p>

    <ul>
        <li class="red"> 张三 </li>
        <li>李四</li>
        <li>王五</li>
    </ul>
</body>

</html>
